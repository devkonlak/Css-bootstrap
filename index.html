<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Layout</title>
  </head>
  <body>
    <div class="container">
      <!-- main container -->
      <div class="row row-cols-2">
        <div class="col-4 profile">
          <img src="/images.png" alt="" class="img-fluid" />
          <p>Profile Name</p>
        </div>
        <div class="col-8 side-align">
          <!-- container for side -->
          <div class="row center">
            <div class="col-12 center-aligned">
              <p>Center Aligned</p>
            </div>
            <div class="col-12 top-center">
              <p>Top Center Aligned</p>
            </div>
          </div>
          <div class="row bottom">
            <!-- container for bottom -->
            <div class="col-4 top-left">
              <p>Top Left</p>
            </div>
            <div class="col-4 bottom-cen">
              <p>Bottom</p>
            </div>
            <div class="col-4 bottom-right">
              <p>Bottom Right</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
